<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student ID System Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

			<form class="my-form">

				<div class="form-group">				
					<label>FirstName</label>
					<input type="text" name="firstname" id="firstname" placeholder="Put your FirstName here">
				</div>
				
				<div class="form-group">
					<label>LastName</label>
					<input type="text" name="lastname" id="lastnamename" placeholder="Put your LastName here">
				</div>
				
				<div class="form-group">
					<label>Address</label>
					<input type="text" name="Address" id="Address" placeholder="Put your Address here">
				</div>
				
				<div class="form-group">
					<label>Email</label>
					<input type="text" name="email" id="email" placeholder="Put your email here">
				</div>

				<div class="form-group">
					<label>ID Number</label>
					<input type="text" name="ID number" id="ID number" placeholder="Put your ID Number here">
				</div>
				
				<div class="form-group">
					<label>Date</label>
					<input type="Date" name="Date" id="Date">
				</div>
				
				<div class="form-group">
					<input type="submit" value="Submit" class="btn">
				</div>
				

</body>
</html>
